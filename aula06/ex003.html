<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(122, 122, 208);
            color: white;
            font: bolder 1.2em Arial;
            letter-spacing: 10px;
        }

        h1 {
            color: rgb(216, 176, 176);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>    

    <script>
        let n1 = Number(window.prompt('Digite um número: '))
        let n2 = Number(window.prompt('Digite outro número: '))
        let soma = n1 + n2
        window.alert(`A soma dos valores entre ${n1} + ${n2} é igual a ${soma}`)
    </script>
    
</body>
</html>
