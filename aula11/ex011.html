<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Digite o seu pais!</h1>
    <input type="text" name="pais" id="pais">
    <button onclick="verificarPais()">Verificar</button>
    <div id="div">

    </div>
    <script>
        function verificarPais() {
            let pais = document.getElementById('pais').value
            let div = document.getElementById('div')
    
            div.innerHTML = `<p>Vivendo em ${pais}</p>`
            if (pais == 'Brasil') {
                div.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                div.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
