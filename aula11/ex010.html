<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <button onclick="calcular()">Verificar</button>
    <div id="res">

    </div>

    <script>
        function calcular() {
            let txtvel = document.getElementById('txtvel')
            let vel = Number(txtvel.value)
            let res = document.getElementById('res')

            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por exesso de velocidade!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com segurança!</p>'
        }
    </script>
</body>
</html>
